<div class="mainContainer">
    <div class="row no-margin">
        <div class="emailApp">
            <sidebar user-defined-labels="userDefinedLabels" system-labels="systemLabels"
                     user-details="userDetails"></sidebar>


            <!--Email List Begins-->
            <div class="col no-gutter s12 m12 l5 emailContent fullHeight">
                <div class="emailListContent">
                    <div class="mailList">
                        <div class="sectionTitle center-align">

                            <div class="titlebar">
                                <div class="row no-margin">
                                    <button class="btn-flat col offset-s1 waves-effect"><i
                                            class="material-icons">create</i>
                                    </button>
                                    <button class="btn-flat col waves-effect"><i class="material-icons">alarm</i>
                                    </button>
                                    <div class="col s8">
                                        <input type="text" class="validate searchField" placeholder="Search"
                                               ng-model="search">
                                    </div>
                                    <button class="btn-flat col waves-effect"><i class="material-icons">settings</i>
                                    </button>

                                </div>

                                <div class="row no-margin">
                                    <div class="input-field col s10 offset-s1" ng-show="clicked">
                                        <input id="searchField" type="text" class="validate">
                                        <label for="searchField">Search</label>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="divider"></div>


                <!--Mails Begin-->
                <emails emails="emails"></emails>
                <!--mails end-->
            </div>
            <!--Email List Ends-->


            <threads-view threads="threads"></threads-view>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Initialize collapse button
    $(".button-collapse").sideNav();
</script>
