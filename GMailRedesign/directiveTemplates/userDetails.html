<div class="row no-margin userdetails">
    <div class="userImage col">
        <img ng-src="{{userDetails.image}}" alt="User Image" class="circle responsive-img">
    </div>
    <div class="userName col m7 no-gutter truncate">
        <div class="displayName white-text">{{userDetails.name}}</div>
        <div class="logout white-text"><span ng-click="logout()">Logout</span></div>
    </div>
</div>
