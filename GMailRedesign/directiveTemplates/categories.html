<div class="row no-margin">
    <div class="labelSet">
        <div class="labelSetTitle col l6 offset-l2">Categories</div>
    </div>
</div>
<div class="row no-margin">
    <ul class="labelList">
        <li class="label row no-margin" ng-repeat="category in emailLabels | filter: '_'">
            <label class="categoryLabel col l6 offset-l2 truncate">{{category.name.substr(9, category.name.length)}}</label>
            <div class="labelColor pink col l1 no-gutter"></div>
        </li>
    </ul>
</div>
<div class="divider"></div>
